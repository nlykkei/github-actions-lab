name: Debug OIDC token

on:
  workflow_dispatch:

jobs:
  debug-oidc-token:
    name: Debug OIDC token
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Debug OIDC token
        uses: actions-oidc-debugger@main